{% extends 'base.html' %}
{% load bootstrap3 %}


{% block title %}
<div class="col-md-4 col-md-offset-4">
	<h2>Login</h2>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
	<form method="post" class="form">
	    {% csrf_token %}
	    {% bootstrap_form form layout='inline' %}
	    {% buttons %}
	    <button type="submit" class="btn btn-primary btn-lg btn-block">
	        {% bootstrap_icon "user" %} Register
	    </button>
	    {% endbuttons %}
	</form>
</div>
{% endblock %}
